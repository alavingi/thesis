<!DOCTYPE html>

<!-- Code partially based on the pattern given in Frank W. Zammetti's book -->
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="jq/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="jq/jquery-1.9.1.min.js"></script>
    <!-- Note: main.js must come before JQM to set defaults properly. -->
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.3.1.min.js"></script>
    
  </head>
  <body>


<div data-role="page" id="callPage" data-dom-cache="true">

  <script type="text/javascript">
    var deviceType = "";
	var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
	if (width <= 640) {
		deviceType = "phone";
	}
	else {
		deviceType = "tablet";
	}
	/*
	if(window.styleMedia.matchMedium("screen and (max-width: 480px)")){
	    deviceType = "phone";
	}
	else {
		deviceType = "tablet"
	}
	*/
    $(document).delegate("#callPage", "pageshow", function(inEvent) {
      initialPageLoad("call", deviceType);
	  displayDate();
    });
	function displayDate() {
		var d = new Date();
		document.getElementById("dateAndTimeCa").innerHTML = "Today is : " + d.toString();
	}
	function updateListLocal(listName, entityType, searchField1, searchValue1, searchField2, searchValue2) {
		updateList(listName, entityType, deviceType, searchField1, searchValue1, searchField2, searchValue2)
	}
  </script>

  <!-- Menu. -->
  <div data-role="popup" id="callMenu">
    <ul data-role="listview" data-inset="true" class="cssFunctionsMenu"
      data-theme="b">
      <li><a href="javascript:displayListView('call');">List View</a></li>
      <li id="callNewLink">
        <a href="javascript:newItem('call');">New</a>
      </li>
    </ul>
  </div>

  <!-- Header. -->
  <div data-role="header" data-position="fixed" class="header">
    <div class="ui-loader-background"></div>
	<img border="0" src="img/logo.png" alt="Logo" height="140" width="140" style="float:left;display:inline;text-align:right;margin-left:100px"/>
    <a href="index.html" class="homeButton" data-icon="home"
      data-theme="b">Home</a>
    <h1>Calls</h1>
	 <div data-role="controlgroup" data-type="horizontal" data-theme="b" class="ui-btn-right" > 	
	       
	 <a id="callListButton" href="javascript:displayListView('call');" data-role='button' data-inline="true" data-mini="true"  
	   data-theme="b">List Calls</a>
	  <a id="callNewButton" href="javascript:newItem('call');" data-role='button' data-inline="true" data-mini="true" data-theme="b">New Call</a>
	 </div>
	
	<!--
    <a href="#callMenu" class="functionButton" data-icon="bars"
      data-iconpos="notext" data-rel="popup" data-theme="b"></a>
    -->		
	<br>
	<div id="dateAndTimeCa" style="text-align:center"></div>  
  </div>

  <!-- Page content. -->
  <div data-role="content">

    <div class="ui-loader-background"></div>

    <!-- List view. -->
    <div id="callList">

      <!-- Search filters. -->
      <div data-role="collapsible">
        <h3>Enter Search Criteria</h3>
        <form name="callFilterForm" id="callFilterForm">
          <label for="search_by_subject" class="select">Subject</label>
          <input type="text" name="search_by_subject" id="search_by_subject" onChange="populateList('call', 'subject', search_by_subject.value);">
	      <button type="button" data-theme="b" data-icon="plus"
	        onClick="updateListLocal('callListUL', 'call', 'subject', search_by_subject.value);" id="callSaveButton">Search</button>
          
        </form>
      </div>

      <div>&nbsp;</div>

      <!-- List. -->
      <div>
        <ul data-role="listview" data-inset="true"
          data-autodividers="true" id="callListUL"></ul>
      </div>

    </div>

    <!-- Entry view. -->
    <div id="callEntry" style="display:none;">

    <form name="callEntryForm" id="callEntryForm">
	  
      <label for="subject" class="cssRequired">Subject</label>
      <input type="text" name="subject" id="subject"
        data-clear-btn="true">
      
	  
      <label for="call_date" >Call Date</label>
      <input type="date" name="call_date" id="call_date"
        data-clear-btn="true">	
      <label for="call_time" >Call Time</label>
      <input type="time" name="call_time" id="call_time"
        data-clear-btn="true">	
      
      <label for="duration">Duration</label>
      <input type="number" name="duration" id="duration" data-clear-btn="true">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" data-clear-btn="true">
	  	
      <label for="call_status" >Call Status</label>
	  <select name="call_status" id="call_status">
	    <option value="Planned">Planned</option>
	    <option value="Held">Held</option>
	    <option value="Not-held">Not-held</option>
	  </select>	
      <label for="related_to" >Related To</label>
      <!-- <input type="text" name="related_to" id="related_to"
        data-clear-btn="true"> -->
	  <select name="related_to" id="related_to">
	    <option value="Lead">Lead</option>
	    <option value="Contact">Contact</option>
	  </select>	
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name"
        data-clear-btn="true">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name"
        data-clear-btn="true">
      	
      
      <!-- Buttons. -->
	  <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
        <button type="button" data-theme="b" data-icon="plus"
          onClick="saveEntity('call');" id="callSaveButton">Save</button>
        <button type="button" data-theme="b" data-icon="minus"
          onClick="deleteEntity('call');" id="callDeleteButton" disabled>Delete</button>
	  </div>	

    </form>

    </div>

  </div>

  <!-- Footer. -->
  <div data-role="footer" data-position="fixed" data-theme="b">
    <div class="ui-loader-background"></div>
    <div data-role="navbar" class="cssNavBar">
      <ul>
        <li><a href="accountPage.html" class="linkAccountPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="contactPage.html"
          class="linkContactPage ui-btn-active ui-state-persist"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="opportunityPage.html" class="linkOpportunityPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="leadPage.html" class="linkLeadPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="meetingPage.html" class="linkMeetingPage"
          data-icon="custom" data-iconpos="notext"></a></li>
      </ul>
    </div>
  </div>

</div>
  </body>
</html>
