<!DOCTYPE html>

<!-- Code partially based on the pattern given in Frank W. Zammetti's book -->
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- <link rel="stylesheet" href="jq/jquery.mobile-1.3.1.min.css"> -->
    
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="styles.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!-- <script type="text/javascript" src="jq/jquery-1.9.1.min.js"></script> -->
    <!-- Note: main.js must come before JQM to set defaults properly. -->
    
    <!-- <script type="text/javascript" src="jq/jquery.mobile-1.3.1.min.js"></script> -->
    <script type="text/javascript">
		$(document).on('pagebeforeshow', function() {
    		displayDate();
		});
  	    
		function displayDate() {
			var d = new Date();
			document.getElementById("dateAndTimeA").innerHTML = "Today is : " + d.toString();
		}
     </script>

  </head>
  <body>


<div data-role="page" id="accountPage" data-dom-cache="true">

  <script type="text/javascript">
    $(document).delegate("#accountPage", "pageshow", function(inEvent) {
      initialPageLoad("account");
	  displayDate();
    });
	function displayDate() {
		var d = new Date();
		document.getElementById("dateAndTimeA").innerHTML = "Today is : " + d.toString();
	}
  </script>

  <!-- Menu. -->
  <div data-role="popup" id="accountMenu">
    <ul data-role="listview" data-inset="true" class="cssFunctionsMenu"
      data-theme="b">
      <li><a href="javascript:displayListView('account');">List View</a></li>
      <li id="accountNewLink">
        <a href="javascript:newItem('account');">New</a>
      </li>
    </ul>
  </div>

  <!-- Header. -->
  <div data-role="header" data-position="fixed" class="header">
    <div class="ui-loader-background"></div>
	<img border="0" src="img/logo.png" alt="Logo" height="140" width="140" style="float:left;display:inline;text-align:right;margin-left:100px"/>
    <a href="index.html" class="homeButton" data-icon="home"
      data-theme="b">Home</a>
    <h1>Customer Accounts</h1>
    <a href="#accountMenu" class="functionButton" data-icon="bars"
      data-iconpos="notext" data-rel="popup" data-theme="b"></a>
	<br>
	<div id="dateAndTimeA" style="text-align:center"></div>  
  </div>

  <!-- Page content. -->
  <div data-role="content">

    <div class="ui-loader-background"></div>

    <!-- List view. -->
    <div id="accountList">

      <!-- Search filters. -->
      <div data-role="collapsible">
        <h3>Enter Search Criteria</h3>
        <form name="accountFilterForm" id="accountFilterForm">
          <label for="search_by_name" >Account Name</label>
          
		  <input type="text" name="search_by_name" id="search_by_name" >
	      <button type="button" data-theme="b" data-icon="plus"
	        onClick="updateList('account', 'account_name', search_by_name.value);" id="accountSaveButton">Search</button>
        </form>
      </div>

      <div>&nbsp;</div>

      <!-- List. -->
      <div>
        <ul data-role="listview" data-inset="true"
          data-autodividers="true" id="accountListUL"></ul>
      </div>

    </div>

    <!-- Entry view. -->
    <div id="accountEntry" style="display:none;">

    <form name="accountEntryForm" id="accountEntryForm">
	  
      
      <label for="account_name" class="cssRequired">Account Name</label>
      <input type="text" name="account_name" class="ui-mini" id="account_name" data-mini="true"
        data-clear-btn="true">
      
	  
      <label for="phone" >Phone</label>
      <input type="phone" name="phone" id="phone" title="Phone Number"
        data-clear-btn="true">	
      <label for="fax" >Fax</label>
      <input type="phone" name="fax" id="fax" title="Fax Number"
        data-clear-btn="true">	
      
      <label for="accountEMail">eMail</label>
      <input type="email" name="eMail" id="accountEMail" data-mini="true" data-clear-btn="true">
      <label for="url">URL</label>
      <input type="url" name="url" id="url" data-mini="true" data-clear-btn="true">
	  	
      <label for="street" >Street</label>
      <input type="text" name="street" id="street" data-mini="true" 
        data-clear-btn="true">
      <label for="city" >City</label>
      <input type="text" name="city" id="city" data-mini="true" 
        data-clear-btn="true">
      <label for="state" >State</label>
      <input type="text" name="state" id="state" data-mini="true" 
        data-clear-btn="true">
      <label for="zipcode" >Zipcode</label>
      <input type="text" name="zipcode" id="zipcode" data-mini="true" 
        data-clear-btn="true">
      <label for="country" >Country</label>
      <input type="text" name="country" id="country" data-mini="true" 
        data-clear-btn="true">	
		
      <label for="revenue" >Revenue</label>
      <input type="number" name="revenue" id="revenue" data-mini="true" 
        data-clear-btn="true">
      <label for="employees" >No. of employees</label>
      <input type="number" name="employees" id="employees" data-mini="true" 
        data-clear-btn="true">
      <label for="description" >Description</label>
      <input type="text" name="description" id="description" data-mini="true" 
        data-clear-btn="true">	
      
      <!-- Buttons. -->
	  <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
      	<button type="button" data-theme="b" data-icon="plus" data-inline="true"
        	onClick="saveEntity('account');" id="accountSaveButton">Save</button>
      	<button type="button" data-theme="b" data-icon="minus" data-inline="true"
        	onClick="deleteEntity('account');" id="accountDeleteButton" disabled>Delete</button>
	   </div>
    </form>

    </div>

  </div>

  <!-- Footer. -->
  <div data-role="footer" data-position="fixed" data-theme="b">
    <div class="ui-loader-background"></div>
    <div data-role="navbar" class="cssNavBar" >
      <ul>
        <li><a href="contactPage.html"
          class="linkContactPage ui-btn-active ui-state-persist"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="opportunityPage.html" class="linkOpportunityPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="leadPage.html" class="linkLeadPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="meetingPage.html" class="linkMeetingPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="callPage.html" class="linkCallPage"
          data-icon="custom" data-iconpos="notext"></a></li>
      </ul>
    </div>
  </div>

</div>
  </body>
</html>
