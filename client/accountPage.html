<!DOCTYPE html>

<!-- Code partially based on the pattern given in Frank W. Zammetti's book -->
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="jq/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="jq/plugins/jqm-datebox.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="jq/jquery-1.9.1.min.js"></script>
    <!-- Note: main.js must come before JQM to set defaults properly. -->
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript"
      src="jq/plugins/jqm-datebox.core.min.js"></script>
    <script type="text/javascript"
      src="jq/plugins/jqm-datebox.mode.datebox.min.js"></script>

  </head>
  <body>


<div data-role="page" id="accountPage" data-dom-cache="true">

  <script type="text/javascript">
    $(document).delegate("#accountPage", "pageshow", function(inEvent) {
      initialPageLoad("account");
    });
  </script>

  <!-- Menu. -->
  <div data-role="popup" id="accountMenu">
    <ul data-role="listview" data-inset="true" class="cssFunctionsMenu"
      data-theme="b">
      <li><a href="javascript:displayListView('account');">List View</a></li>
      <li id="accountNewLink">
        <a href="javascript:newItem('account');">New</a>
      </li>
    </ul>
  </div>

  <!-- Header. -->
  <div data-role="header" data-position="fixed">
    <div class="ui-loader-background"></div>
    <a href="index.html" class="homeButton" data-icon="home"
      data-theme="b">Home</a>
    <h1>Accounts</h1>
    <a href="#accountMenu" class="functionButton" data-icon="bars"
      data-iconpos="notext" data-rel="popup" data-theme="b"></a>
  </div>

  <!-- Page content. -->
  <div data-role="content">

    <div class="ui-loader-background"></div>

    <!-- List view. -->
    <div id="accountList">

      <!-- Advanced filters. -->
      <div data-role="collapsible">
        <h3>Enter Search Criteria</h3>
        <form name="accountFilterForm" id="accountFilterForm">
          <label for="search_by_name" >Account Name</label>
          
		  <input type="text" name="search_by_name" id="search_by_name" >
	      <button type="button" data-theme="b" data-icon="plus"
	        onClick="updateList('account', 'account_name', search_by_name.value);" id="accountSaveButton">Search</button>
        </form>
      </div>

      <div>&nbsp;</div>

      <!-- List. -->
      <div>
        <ul data-role="listview" data-filter="true" data-inset="true"
          data-autodividers="true" id="accountListUL"></ul>
      </div>

    </div>

    <!-- Entry view. -->
    <div id="accountEntry" style="display:none;">

    <form name="accountEntryForm" id="accountEntryForm">
	  
      
      <label for="account_name" class="cssRequired">Account Name</label>
      <input type="text" name="account_name" id="account_name"
        data-clear-btn="true">
      
	  
      <label for="phone" >Phone</label>
      <input type="text" name="phone" id="phone"
        data-clear-btn="true">	
      <label for="fax" >Fax</label>
      <input type="text" name="fax" id="fax"
        data-clear-btn="true">	
      
      <label for="accountEMail">eMail</label>
      <input type="text" name="eMail" id="accountEMail" data-clear-btn="true">
      <label for="url">URL</label>
      <input type="text" name="url" id="url" data-clear-btn="true">
	  	
      <label for="street" >Street</label>
      <input type="text" name="street" id="street"
        data-clear-btn="true">
      <label for="city" >City</label>
      <input type="text" name="city" id="city"
        data-clear-btn="true">
      <label for="state" >State</label>
      <input type="text" name="state" id="state"
        data-clear-btn="true">
      <label for="zipcode" >Zipcode</label>
      <input type="text" name="zipcode" id="zipcode"
        data-clear-btn="true">
      <label for="country" >Country</label>
      <input type="text" name="country" id="country"
        data-clear-btn="true">	
		
      <label for="revenue" >Revenue</label>
      <input type="text" name="revenue" id="revenue"
        data-clear-btn="true">
      <label for="employees" >No. of employees</label>
      <input type="text" name="employees" id="employees"
        data-clear-btn="true">
      <label for="description" >Description</label>
      <input type="text" name="description" id="description"
        data-clear-btn="true">	
      
      <!-- Buttons. -->
      <button type="button" data-theme="e" data-icon="plus"
        onClick="saveEntity('account');" id="accountSaveButton">Save</button>
      <button type="button" data-theme="e" data-icon="minus"
        onClick="deleteEntity('account');"
        id="accountDeleteButton" disabled>Delete</button>

    </form>

    </div>

  </div>

  <!-- Footer. -->
  <div data-role="footer" data-position="fixed">
    <div class="ui-loader-background"></div>
    <div data-role="navbar" class="cssNavBar">
      <ul>
        <li><a href="contactPage.html"
          class="linkContactPage ui-btn-active ui-state-persist"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="opportunityPage.html" class="linkOpportunityPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="leadPage.html" class="linkLeadPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="meetingPage.html" class="linkMeetingPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="callPage.html" class="linkCallPage"
          data-icon="custom" data-iconpos="notext"></a></li>
      </ul>
    </div>
  </div>

</div>
  </body>
</html>
