<!DOCTYPE html>

<!-- Code partially based on the pattern given in Frank W. Zammetti's book -->
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="jq/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="jq/plugins/jqm-datebox.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="jq/jquery-1.9.1.min.js"></script>
    <!-- Note: main.js must come before JQM to set defaults properly. -->
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript"
      src="jq/plugins/jqm-datebox.core.min.js"></script>
    <script type="text/javascript"
      src="jq/plugins/jqm-datebox.mode.datebox.min.js"></script>

  </head>
  <body>


<div data-role="page" id="leadPage" data-dom-cache="true">

  <script type="text/javascript">
    $(document).delegate("#leadPage", "pageshow", function(inEvent) {
      initialPageLoad("lead");
    });
  </script>

  <!-- Menu. -->
  <div data-role="popup" id="leadMenu">
    <ul data-role="listview" data-inset="true" class="cssFunctionsMenu"
      data-theme="b">
      <li><a href="javascript:displayListView('lead');">List View</a></li>
      <li id="leadNewLink">
        <a href="javascript:newItem('lead');">New</a>
      </li>
    </ul>
  </div>

  <!-- Header. -->
  <div data-role="header" data-position="fixed">
    <div class="ui-loader-background"></div>
    <a href="index.html" class="homeButton" data-icon="home"
      data-theme="b">Home</a>
    <h1>Leads</h1>
    <a href="#leadMenu" class="functionButton" data-icon="bars"
      data-iconpos="notext" data-rel="popup" data-theme="b"></a>
  </div>

  <!-- Page content. -->
  <div data-role="content">

    <div class="ui-loader-background"></div>

    <!-- List view. -->
    <div id="leadList">

      <!-- Search filters. -->
      <div data-role="collapsible">
        <h3>Enter Search Criteria</h3>
        <form name="leadFilterForm" id="leadFilterForm">
          <label for="search_by_company" >Company</label>
          <input type="text" name="search_by_company" id="search_by_company" >
	      <button type="button" data-theme="b" data-icon="plus"
	        onClick="updateList('lead', 'company', search_by_company.value);" id="leadSaveButton">Search</button>
        </form>
      </div>

      <div>&nbsp;</div>

      <!-- List. -->
      <div>
        <ul data-role="listview" data-filter="true" data-inset="true"
          data-autodividers="true" id="leadListUL"></ul>
      </div>

    </div>

    <!-- Entry view. -->
    <div id="leadEntry" style="display:none;">

    <form name="leadEntryForm" id="leadEntryForm">
	  
      <label for="company" class="cssRequired">Company</label>
      <input type="text" name="company" id="company"
        data-clear-btn="true">
      
	  
      <label for="first_name" >First Name</label>
      <input type="text" name="first_name" id="first_name"
        data-clear-btn="true">	
      <label for="last_name" >Last Name</label>
      <input type="text" name="last_name" id="last_name"
        data-clear-btn="true">	
      
      <label for="lead_status">Lead Status</label>
      <input type="text" name="lead_status" id="lead_status" data-clear-btn="true">
      <label for="industry">Industry</label>
      <input type="text" name="industry" id="industry" data-clear-btn="true">
	  	
      <label for="revenue" >Revenue</label>
      <input type="number" name="revenue" id="revenue"
        data-clear-btn="true">
      <label for="employees" >Employees</label>
      <input type="number" name="employees" id="employees"
        data-clear-btn="true">
      <label for="priority" >Priority</label>
      <input type="text" name="priority" id="priority"
        data-clear-btn="true">	
            
      <!-- Buttons. -->
      <button type="button" data-theme="b" data-icon="plus"
        onClick="saveEntity('lead');" id="leadSaveButton">Save</button>
      <button type="button" data-theme="b" data-icon="alert"
        onClick="scoreLead();"
        id="leadScoreButton">Score Lead</button>	
      <button type="button" data-theme="b" data-icon="minus"
        onClick="deleteEntity('lead');"
        id="leadDeleteButton" disabled>Delete</button>
      

    </form>

    </div>

  </div>

  <!-- Footer. -->
  <div data-role="footer" data-position="fixed">
    <div class="ui-loader-background"></div>
    <div data-role="navbar" class="cssNavBar">
      <ul>
        <li><a href="accountPage.html" class="linkAccountPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="contactPage.html"
          class="linkContactPage ui-btn-active ui-state-persist"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="opportunityPage.html" class="linkOpportunityPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        
        <li><a href="meetingPage.html" class="linkMeetingPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="callPage.html" class="linkCallPage"
          data-icon="custom" data-iconpos="notext"></a></li>
      </ul>
    </div>
  </div>

</div>
  </body>
</html>
