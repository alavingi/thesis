<!DOCTYPE html>

<!-- Code partially based on the pattern given in Frank W. Zammetti's book -->
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="jq/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="jq/jquery-1.9.1.min.js"></script>
    <!-- Note: main.js must come before JQM to set defaults properly. -->
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.3.1.min.js"></script>
    
  </head>
  <body>


<div data-role="page" id="contactPage" data-dom-cache="true">

  <script type="text/javascript">
    var deviceType = "";
	var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
	if (width <= 640) {
		deviceType = "phone";
	}
	else {
		deviceType = "tablet";
	}
	/*
	if(window.styleMedia.matchMedium("screen and (max-width: 480px)")){
	    deviceType = "phone";
	}
	else {
		deviceType = "tablet"
	}
	*/
    $(document).delegate("#contactPage", "pageshow", function(inEvent) {
	  
	  initialPageLoad("contact", deviceType);
	  displayDate();
	  
    });
	function displayDate() {
		var d = new Date();
		document.getElementById("dateAndTimeC").innerHTML = "Today is : " + d.toString();
	}
	function updateListLocal(listName, entityType, searchField1, searchValue1, searchField2, searchValue2) {
		updateList(listName, entityType, deviceType, searchField1, searchValue1, searchField2, searchValue2)
	}
  </script>

  <!-- Menu. -->
  <div data-role="popup" id="contactMenu">
    <ul data-role="listview" data-inset="true" class="cssFunctionsMenu"
      data-theme="b">
      <li><a href="javascript:displayListView('contact');">List View</a></li>
      <li id="contactNewLink">
        <a href="javascript:newItem('contact');">New</a>
      </li>
    </ul>
  </div>

  <!-- Header. -->
  <div data-role="header" data-position="fixed" class="header">
    <div class="ui-loader-background"></div>
	<img border="0" src="img/logo.png" alt="Logo" height="140" width="140" style="float:left;display:inline;text-align:right;margin-left:100px"/>
    <a href="index.html" class="homeButton" data-icon="home"
      data-theme="b">Home</a>
    <h1>Contacts</h1>
    <a href="#contactMenu" class="functionButton" data-icon="bars"
      data-iconpos="notext" data-rel="popup" data-theme="b"></a>
	<br>
	<div id="dateAndTimeC" style="text-align:center"></div>  
  </div>

  <!-- Page content. -->
  <div data-role="content">

    <div class="ui-loader-background"></div>

    <!-- List view. -->
    <div id="contactList">

      <!-- Search filters. -->
      <div data-role="collapsible">
        <h3>Enter Search Criteria</h3>
        <form name="contactFilterForm" id="contactFilterForm">
          <label for="search_by_lastname" >Last Name</label>
          <input type="text" name="search_by_lastname" id="search_by_lastname" >
          <label for="search_by_firstname" >First Name</label>
          <input type="text" name="search_by_firstname" id="search_by_firstname" >
	      <button type="button" data-theme="b" data-icon="plus"
	        onClick="updateListLocal('contactListUL', 'contact', 'last_name', search_by_lastname.value, 'first_name', search_by_firstname.value);" 				id="contactSaveButton">Search</button>
        </form>
      </div>

      <div>&nbsp;</div>

      <!-- List. -->
      <div>
        <ul data-role="listview" data-inset="true"
          data-autodividers="true" id="contactListUL"></ul>
      </div>

    </div>

    <!-- Entry view. -->
    <div id="contactEntry" style="display:none;">
	<div class="ui-grid-a contactGrid">	
	<div class="ui-block-a">	
    <form name="contactEntryForm" id="contactEntryForm">
	
      <!-- Name. -->
      <label for="first_name" class="cssRequired">First Name</label>
      <input type="text" name="first_name" id="first_name"
        data-clear-btn="true">
      <label for="last_name" class="cssRequired">Last Name</label>
      <input type="text" name="last_name" id="last_name"
        data-clear-btn="true">
      <label for="title" >Title</label>
      <input type="text" name="title" id="title"
        data-clear-btn="true">	
      <!-- Birthdate. -->
      <label for="birthDate" >Birth Date</label>
      <input name="date" id="birthDate" type="date">
	  
      <label for="account_id" >Account Id</label>
      <input type="text" name="account_id" id="account_id"
        data-clear-btn="true">
      <label for="department" >Department</label>
      <input type="text" name="department" id="department"
        data-clear-btn="true">
      <label for="phone" >Phone</label>
      <input type="phone" name="phone" id="phone"
        data-clear-btn="true">	
      <!-- Web Presence. -->
      <label for="contactEMail">eMail</label>
      <input type="email" name="eMail" id="contactEMail" data-clear-btn="true">
	  	
      <!-- Address. -->
      <label for="street" >Street</label>
      <input type="text" name="street" id="street"
        data-clear-btn="true">
      <label for="city" >City</label>
      <input type="text" name="city" id="city"
        data-clear-btn="true">
      <label for="state" >State</label>
      <input type="text" name="state" id="state"
        data-clear-btn="true">
	  <label for="zipcode" >Zipcode</label>
      <input type="text" name="zipcode" id="zipcode"
        data-clear-btn="true">
      <label for="country" >Country</label>
      <input type="text" name="country" id="country"
        data-clear-btn="true">	
      
      <!-- Buttons. -->
	  <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
        <button type="button" data-theme="b" data-icon="plus"
          onClick="saveEntity('contact');" id="contactSaveButton">Save</button>
        <button type="button" data-theme="b" data-icon="minus"
          onClick="deleteEntity('contact');" id="contactDeleteButton" disabled>Delete</button>
	  </div>	
      </div> <!--   block a-->
	  <div class="ui-block-b">
          <ul data-role="listview" data-inset="true"
            data-autodividers="true" id="callListULContact"></ul>
	  </div>
      </div> <!--  grid a--> 
    </form>

    </div>

  </div>

  <!-- Footer. -->
  <div data-role="footer" data-position="fixed" data-theme="b">
    <div class="ui-loader-background"></div>
    <div data-role="navbar" class="cssNavBar">
      <ul>
        <li><a href="accountPage.html" class="linkAccountPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="opportunityPage.html" class="linkOpportunityPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="leadPage.html" class="linkLeadPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="meetingPage.html" class="linkMeetingPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="callPage.html" class="linkCallPage"
          data-icon="custom" data-iconpos="notext"></a></li>  
      </ul>
    </div>
  </div>

</div>
  </body>
</html>
