<!DOCTYPE html>

<!-- Code partially based on the pattern given in Frank W. Zammetti's book -->
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="jq/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="jq/jquery-1.9.1.min.js"></script>
    <!-- Note: main.js must come before JQM to set defaults properly. -->
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="jq/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript">
		$(document).on('pagebeforeshow', function() {
    		displayDate();
		});
		function displayDate() {
			var d = new Date();
			document.getElementById("dateAndTimeM").innerHTML = "Today is : " + d.toString();
		}
     </script>

  </head>
  <body>


<div data-role="page" id="meetingPage" data-dom-cache="true">

  <script type="text/javascript">
    $(document).delegate("#meetingPage", "pageshow", function(inEvent) {
      initialPageLoad("meeting");
	  displayDate();
    });
  </script>

  <!-- Menu. -->
  <div data-role="popup" id="meetingMenu">
    <ul data-role="listview" data-inset="true" class="cssFunctionsMenu"
      data-theme="b">
      <li><a href="javascript:displayListView('meeting');">List View</a></li>
      <li id="meetingNewLink">
        <a href="javascript:newItem('meeting');">New</a>
      </li>
    </ul>
  </div>

  <!-- Header. -->
  <div data-role="header" data-position="fixed" class="header">
    <div class="ui-loader-background"></div>
	<img border="0" src="img/logo.png" alt="Logo" height="140" width="140" style="float:left;display:inline;text-align:right;margin-left:100px"/>
    <a href="index.html" class="homeButton" data-icon="home"
      data-theme="b">Home</a>
    <h1>Meetings</h1>
    <a href="#meetingMenu" class="functionButton" data-icon="bars"
      data-iconpos="notext" data-rel="popup" data-theme="b"></a>
	<br>
	<div id="dateAndTimeM" style="text-align:center"></div>  
  </div>

  <!-- Page content. -->
  <div data-role="content">

    <div class="ui-loader-background"></div>

    <!-- List view. -->
    <div id="meetingList">

      <!-- Search filters. -->
      <div data-role="collapsible">
        <h3>Enter Search Criteria</h3>
        <form name="meetingFilterForm" id="meetingFilterForm">
          <label for="search_by_subject" class="select">Subject</label>
          <input type="text" name="search_by_subject" id="search_by_subject" >
	      <button type="button" data-theme="b" data-icon="plus"
	        onClick="updateList('meeting', 'subject', search_by_subject.value);" id="meetingSaveButton">Search</button>
          
        </form>
      </div>

      <div>&nbsp;</div>

      <!-- List. -->
      <div>
        <ul data-role="listview" data-inset="true"
          data-autodividers="true" id="meetingListUL"></ul>
      </div>

    </div>

    <!-- Entry view. -->
    <div id="meetingEntry" style="display:none;">

    <form name="meetingEntryForm" id="meetingEntryForm">
	  
      <label for="subject" class="cssRequired">Subject</label>
      <input type="text" name="subject" id="subject"
        data-clear-btn="true">
      
	  
      <label for="start_date" >Start Date</label>
      <input type="date" name="start_date" id="start_date"
        data-clear-btn="true">	
      <label for="end_date" >End Date</label>
      <input type="date" name="end_date" id="end_date"
        data-clear-btn="true">	
      
      <label for="duration">Duration</label>
      <input type="number" name="duration" id="duration" data-clear-btn="true">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" data-clear-btn="true">
	  	
      <label for="meeting_status" >Meeting Status</label>
      <!-- <input type="text" name="meeting_status" id="meeting_status"
        data-clear-btn="true"> -->
	  <select name="meeting_status" id="meeting_status">
	    <option value="Planned">Planned</option>
	    <option value="Completed">Completed</option>
	    <option value="Not-held">Not-held</option>
	  </select>	
      <label for="related_to" >Related To</label>
      <!-- <input type="text" name="related_to" id="related_to"
        data-clear-btn="true"> -->
	  <select name="related_to" id="related_to">
	    <option value="Lead">Lead</option>
	    <option value="Contact">Contact</option>
	  </select>	
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name"
        data-clear-btn="true">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name"
        data-clear-btn="true">
      	
      
      <!-- Buttons. -->
	  <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
        <button type="button" data-theme="b" data-icon="plus"
          onClick="saveEntity('meeting');" id="meetingSaveButton">Save</button>
        <button type="button" data-theme="b" data-icon="minus"
          onClick="deleteEntity('meeting');" id="meetingDeleteButton" disabled>Delete</button>
	   </div>	

    </form>

    </div>

  </div>

  <!-- Footer. -->
  <div data-role="footer" data-position="fixed" data-theme="b">
    <div class="ui-loader-background"></div>
    <div data-role="navbar" class="cssNavBar">
      <ul>
        <li><a href="accountPage.html" class="linkAccountPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="contactPage.html"
          class="linkContactPage ui-btn-active ui-state-persist"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="opportunityPage.html" class="linkOpportunityPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="leadPage.html" class="linkLeadPage"
          data-icon="custom" data-iconpos="notext"></a></li>
        <li><a href="callPage.html" class="linkCallPage"
          data-icon="custom" data-iconpos="notext"></a></li>
      </ul>
    </div>
  </div>

</div>
  </body>
</html>
